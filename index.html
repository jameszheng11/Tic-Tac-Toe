<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body onload="reset()">
        <div class="content-wrapper">
            <header>
                <h1>This is a game of Tic Tac Toe</h1>
            </header>
            <div>
                <!-- Button that will reset the game state -->
                <button type="button" onclick="reset()" class="newGame">New Game</button>
            </div>
            <div class="game-wrapper">
                <!-- Table to contain all of the game buttons -->
                <table class="game">
                    <tr>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                    </tr>
                    <tr>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                        <td><button type="button" onclick="buttonClick(this)" class="boxes"></button></td>
                    </tr>
                </table>
                <table class="score-board">
                    <!-- Table to display the game stats -->
                    <thead>
                        <th>Player Score</th>
                        <th>Computer Score</th>
                        <th>Turn</th>
                    </thead>
                    <tr>
                        <td><p id="playerWins"></p></td>
                        <td><p id="computerWins"></p></td>
                        <td><p id="turn"></p></td>
                    </tr>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
